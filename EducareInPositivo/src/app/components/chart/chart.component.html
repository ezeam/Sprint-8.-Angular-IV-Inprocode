<div class="chart-container">
  <tui-pie-chart
    [tuiHintContent]="content"
    [value]="value"
    size="xl"
  />
  <ng-template
    #content
    let-index
  >
    <span>{{ value[index] || 0 | tuiAmount: 'EUR' | async }}</span>
    <div>{{ labels[index] }}</div>
  </ng-template>
</div>

<div class="chart-container">
  <tui-axes
    class="axes"
    [axisXLabels]="labelsX"
    [axisYLabels]="labelsY"
    >
    <tui-bar-chart
    [max]="max"
    [value]="[value]"
  />
  </tui-axes>
</div>
