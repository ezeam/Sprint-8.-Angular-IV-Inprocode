<div class="container">
  <div class="row">
      <div class="col-md-12 d-flex justify-content-center button-container mt-5">
        <button class="btn btn-primary mb-1 me-1" (click)="showUserLocation()">Mi ubicaci√≥n</button>
        @for(coord of coordinates; track coord.id){          
          <button class="btn btn-primary mb-1 me-1"  (click)="addMapLocation({lng: coord.lng, lat: coord.lat})">
            {{ coord.nombre }}
          </button>
        }
      </div>
    </div>
      <div class="col-md-12 map-container mt-2">
        <div class="map-wrap">
          <div class="map" #map></div>
        </div>
      </div>  
</div>
